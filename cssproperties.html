<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    #box1{
        color: red;
        display: inline-block;
        width: 120px;
        height: 120px;
        background-color: black;
    }
    #box2{
        color: greenyellow;
        display: inline-block;
        width: 120px;
        height: 120px;
        background-color: aquamarine;
    }
    ul>li {
        display: inline-block;
    }

   </style>


</head>
<body>
    <!--block properties-->
    <div id="box1">
        hii
    </div>
    <div id="box2">
        hello
    </div>

    <!--inline-block properties-->
    <nav style="display: inline-block; background-color: navajowhite;">
        <div style="display: inline-block;"> mylogo</div>
        <ul style="display: inline-block;" >
            <li>home</li>
            <li>about us</li>
            <li>contact us</li>
        </ul>
    </nav>
</body>
</html>
