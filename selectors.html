<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selecetors.css">
</head>
<body>
    <h1>selectors demo</h1>
    <!--universal selector-->
    <h1>this is my new session</h1>


    <!--element selector-->
    <h3>this is element tag</h3>

    <!--id selector-->
    <h4 id="p1">this is id of elemnt</h4>

    <!--class selector-->
    <ul>
        <li class="demo">hyderabad</li>
        <li  class="demo">lucnow</li>
        <li  class="demo">delhi</li>
    </ul>

    <h5>grouping elements</h5>
    <ul>
        <li>hii</li>
        <li>hello</li>
        <li>how r u</li>
    </ul>

    <ul>
        <li>hey!</li>
    </ul>
    <!--!important > inline> i>. class > element  > universal selector-->


</body>
</html>
